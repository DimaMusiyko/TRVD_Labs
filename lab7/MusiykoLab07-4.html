<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Форма замовлення на товар</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        .form-container {
            width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #007acc;
            background-color: #e7f4fc;
        }
        .form-container h1 {
            text-align: center;
            color: #007acc;
            font-size: 24px;
        }
        .form-container label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        .form-container input[type="text"],
        .form-container textarea,
        .form-container select {
            width: 100%;
            padding: 8px;
            border: 1px solid #99ccff;
            margin-bottom: 15px;
        }
        .form-container textarea {
            resize: none;
        }
        .form-container input[type="radio"],
        .form-container input[type="checkbox"] {
            margin-right: 10px;
        }
        .form-container .submit-buttons {
            text-align: center;
        }
        .form-container input[type="submit"],
        .form-container input[type="reset"] {
            width: 45%;
            padding: 10px;
            border: none;
            background-color: #007acc;
            color: white;
            font-size: 14px;
            cursor: pointer;
            margin: 5px;
        }
        .form-container input[type="reset"] {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Замовлення на товар</h1>
        <form action="MusiykoLab07-1_result.html" target="_blank">
            <!-- Поле вводу номера банківського рахунку -->
            <label for="account-number">Номер банківського рахунку:</label>
            <input type="text" id="account-number" name="account-number" required>

            <!-- Поле вводу особистого номера користувача -->
            <label for="user-number">Особистий номер користувача:</label>
            <input type="text" id="user-number" name="user-number" required>

            <!-- Список товарів -->
            <label for="product-list">Оберіть товар(и):</label>
            <select id="product-list" name="products" multiple size="5">
                <option value="product1">Товар 1</option>
                <option value="product2">Товар 2</option>
                <option value="product3">Товар 3</option>
                <option value="product4">Товар 4</option>
                <option value="product5">Товар 5</option>
            </select>

            <!-- Поле вводу довільних коментарів -->
            <label for="comments">Коментарі:</label>
            <textarea id="comments" name="comments" rows="4"></textarea>

            <!-- Вибір виду оплати -->
            <label>Вид оплати:</label>
            <input type="radio" id="cash" name="payment-method" value="cash" required>
            <label for="cash">Готівковий</label>
            <br>
            <input type="radio" id="non-cash" name="payment-method" value="non-cash" required><label for="non-cash">Безготівковий</label>

            <!-- Вибір додаткової інформації -->
            <label>Додаткова інформація:</label>
            <input type="checkbox" id="balance-info" name="additional-info" value="balance">
            <label for="balance-info">Дані про залишки на рахунку</label>
            <br>
            <input type="checkbox" id="payment-history" name="additional-info" value="history">
            <label for="payment-history">Список останніх виплат по рахунку</label>

            <!-- Кнопки -->
            <div class="submit-buttons">
                <input type="reset" value="Очистити форму">
                <input type="submit" value="Відправити замовлення">
            </div>
        </form>
    </div>
</body>
</html>
